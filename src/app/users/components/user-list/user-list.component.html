<div
  class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8"
>
  <div class="flex items-center justify-between mb-4">
    <h5 class="text-xl font-bold leading-none text-gray-900">User list</h5>
    <a
      [routerLink]="['./new']"
      routerLinkActive="router-link-active"
      class="text-sm font-medium text-blue-600 hover:underlin"
    >
      New User
    </a>
  </div>
  <div class="flow-root">
    <ul role="list" class="divide-y divide-gray-200">
      @if (isLoading) { @for (i of skeletonList; track i) {
      <li class="py-3 sm:py-4 hover:bg-cyan-50 cursor-pointer">
        <ng-container *ngTemplateOutlet="skeleton"></ng-container>
      </li>
      } } @for (user of users; track user.id) {
      <li class="py-3 sm:py-4 hover:bg-cyan-50 cursor-pointer">
        <app-user-item [user]="user"></app-user-item>
      </li>
      } @empty {
      <div>No users found...</div>
      }
    </ul>
  </div>
</div>

<ng-template #skeleton>
  <div class="flex items-center mt-4 animate-pulse">
    <svg
      class="w-10 h-10 text-gray-200"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
      />
    </svg>
    <div class="flex-1 min-w-0 ms-4">
      <div class="h-2.5 bg-gray-200 rounded-full w-32 mb-2"></div>
      <div class="w-48 h-2 bg-gray-200 rounded-full"></div>
    </div>
    <div
      class="inline-flex items-center h-4 w-10 bg-gray-200 rounded-full"
    ></div>
  </div>
</ng-template>
