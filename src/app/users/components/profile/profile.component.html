

<div class="w-full max-w-sm m-auto bg-white border border-gray-200 rounded-lg shadow p-4">
@if (isLoading) {

  <div class="flex flex-col items-center pb-10 animate-pulse">
    <svg class="w-24 h-24 mb-3  text-gray-200 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
  </svg>
    <h5 class="bg-gray-200 rounded-full  h-4  w-32 mb-1"></h5>
    <span class="bg-gray-200 rounded-full  h-2.5 w-36 mb-1"></span>
  </div>
}
@else if(!!user){
  <div class="flex flex-col items-center pb-10">
    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="user.image" [alt]="user.firstName"/>
    <h5 class="mb-1 text-xl font-medium text-gray-900 ">{{user.firstName}} {{user.firstName}}</h5>
    <span class="text-sm text-gray-500 ">{{user.email}}</span>
</div>




}
@else {
  <p class="text-center text-xl font-bold tracking-wider text-gray-500 m-auto">Page Not Found</p>

}

</div>
